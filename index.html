<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 1025px)"
      href="./mobile.css"
    />
    <script src="./Scripts/app.js" defer></script>
    <script src="./Scripts/errorMsg.js" defer></script>
    <script src="./Scripts/filter.js" defer></script>
    <title>Leucioiu Stefan || To Do List</title>
  </head>
  <body>
    <header>
      <h1>Stefan's to do list</h1>
    </header>
    <form>
      <input type="text" placeholder="Enter a to do" maxlength="20" />
      <button type="submit"><i class="fas fa-plus-circle fa-2x"></i></button>
      <div class="select">
        <select name="todos" id="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>
    <div class="render-todos">
      <ul class="todos"></ul>
    </div>
  </body>
</html>
